<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="articleForm">
          <fieldset [disabled]="isSubmitting">

            <!-- Title -->
            <fieldset class="form-group">
              <input class="form-control"
                formControlName="title"
                type="text"
                placeholder="Article Title" />
            </fieldset>

            <!-- Description -->
            <fieldset class="form-group">
              <input class="form-control"
                formControlName="description"
                type="text"
                placeholder="What's this article about?" />
            </fieldset>

            <!-- Cover Image URL Field -->
            <fieldset class="form-group">
              <input class="form-control"
                formControlName="coverImageUrl"
                type="text"
                placeholder="Cover Image URL (Optional)" />

              <!-- Live Preview -->
              <div *ngIf="articleForm.value.coverImageUrl && articleForm.value.coverImageUrl.length > 5"
                   class="mt-3">
                <label class="text-muted small">Preview:</label>
                <img
                  [src]="articleForm.value.coverImageUrl"
                  alt="Cover preview"
                  class="img-fluid rounded shadow-sm"
                  style="max-height: 280px; object-fit: cover;"
                />
              </div>
            </fieldset>

            <!-- Body -->
            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="body"
                rows="8"
                placeholder="Write your article (in markdown)">
              </textarea>
            </fieldset>

            <!-- Tags -->
            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter tags"
                [formControl]="tagField"
                (keyup.enter)="addTag()" />

              <div class="tag-list">
                <span *ngFor="let tag of article.tagList; trackBy: trackByFn"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <!-- Submit -->
            <button class="btn btn-lg pull-xs-right btn-primary"
              type="button"
              (click)="submitForm()">
              Publish Article
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
